project:
  type: website
  output-dir: docs
  render:
    - "**/*.qmd"
    - "!temp/**"

website:
  title: "The Fire Hacker"
  # Set site URL to enable feed generation
  site-url: https://thefirehacker.github.io
  description: "Founder & AI Researcher at AIEDX | Building the future with AI"
  favicon: "assets/favicon.ico"
  google-analytics: "G-V1B8R98P79"
  navbar:
    background: "#1a1a2e"
    foreground: "#ffffff"
    left:
      - href: index.qmd
        text: Home
      - href: blog.qmd
        text: Blog
      - href: til.qmd
        text: "Today I Learned"
      - href: about.qmd
        text: About Me
    right:
      - icon: github
        href: https://github.com/thefirehacker
        aria-label: GitHub
      - icon: twitter
        href: https://x.com/thefirehacker
        aria-label: X (Twitter)

format:
  html:
    theme: journal
    css: styles.css
    highlight-style: github
    code-copy: true
    toc: true
    link-external-icon: true
    link-external-new-window: true
    include-after-body: analytics-include.html



